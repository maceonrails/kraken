<div class="ui two column padded grid" ng-init="initial()"> <div class="row"> <div class="column content-list"> <div class="ui animated divided list"> <div class="item" ng-repeat="outlet in outlets" ng-class="{active: selected.id === outlet.id}" ng-click="selectOutlet($index)"> <i class="building icon"></i> <div class="content"> <div class="header">{{outlet.name || 'No name'}}</div> <div class="description"><b>{{outlet.id}}</b>, {{outlet.email}}</div> </div> </div> </div> </div> <div class="column content-workspace"> <div class="ui inverted dimmer"> <div class="ui large loader"></div> </div> <h2 ng-if="selected.name == null">New Outlet</h2> <h2 ng-if="selected.name == ''">Outlet / Name</h2> <h2 ng-if="selected.name">Outlet / {{selected.name}}</h2> <div class="ui divider"></div> <form class="ui form entry-form"> <div class="two fields"> <div class="field required"> <label>Name</label> <input name="name" placeholder="Outlet name" type="text" ng-model="selected.name" required> <div class="message"></div> </div> <div class="field required"> <label>Email</label> <input name="email" placeholder="Phone number" type="email" ng-model="selected.email" required number> </div> </div> <div class="two fields"> <div class="field required"> <label>Phone</label> <input name="phone" placeholder="Phone number" type="number" ng-model="selected.phone" required number> </div> <div class="field"> <label>Mobile Phone</label> <input name="mobile" placeholder="Mobile phone number" type="number" ng-model="selected.mobile" number> </div> </div> <div class="field"> <label>Address</label> <textarea name="address" placeholder="Address" ng-model="selected.address"></textarea> </div> <div class="ui error message"> <div class="header">We noticed some issues</div> </div> <div class="ui white right labeled icon button" ng-click="saveData()"> <i class="save icon"></i> <span ng-if="formType === 'existing'"> Update</span> <span ng-if="formType === 'new'"> Save</span> </div> <div ng-if="formType === 'existing'" class="ui red right labeled icon button" ng-click="deleteData()" ng-confirm="Are you sure?"> <i class="close icon"></i> Deactivate </div> </form> </div> </div> </div>
