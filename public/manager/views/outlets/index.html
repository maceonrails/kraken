ount</label> <div class="ui corner labeled input"> <input name="confirmation" type="text" placeholder="Amount" ng-model="tax.value"> <div class="ui corner label"><i class="icon">%</i></div> </div> </div> </div> <a href="" ng-click="addTax()">Add New</a> </div> <div class="ui error message"> <div class="header">We noticed some issues</div> </div> <br> <div class="ui white right labeled icon button" ng-click="saveData()"> <i class="save icon"></i> <span ng-if="formType === 'existing'"> Update</span> <span ng-if="formType === 'new'"> Save</span> </div> <!-- <div ng-if="formType === 'existing'" class="ui red right labeled icon button" ng-click="deleteData()" ng-confirm="Are you sure?">
