<div class="ui two column padded grid" ng-init="initial()"> <div class="row"> <div class="column content-list"> <div class="ui animated divided list"> <div class="item" ng-repeat="discount in discounts" ng-class="{active: selected.id === discount.id}" ng-click="selectDiscount($index)"> <i class="ticket icon"></i> <div class="content"> <div class="header">{{discount.name || 'No name'}}</div> <div class="description">Rp. {{discount.amount}}</div> </div> </div> </div> </div> <div class="column content-workspace"> <div class="ui inverted dimmer"> <div class="ui large loader"></div> </div> <h2 ng-if="selected.name == null">New Discount</h2> <h2 ng-if="selected.name == ''">Discount / Name</h2> <h2 ng-if="selected.name">Discount / {{selected.name}}</h2> <div class="ui divider"></div> <form class="ui form entry-form"> <div class="two fields"> <div class="field required"> <label>Name</label> <input name="name" placeholder="Discount name" type="text" ng-model="selected.name" required> <div class="message"></div> </div> <div class="field transparent"> <label>Email</label> <input name="email"> </div> </div> <div class="two fields"> <div class="field required"> <label>Product</label> <select ng-model="selected.product_id"> <option ng-repeat="c in products" value="{{c.id}}" ng-selected="selected.product_id == c.id"> {{c.name}}  </select> </div> <div class="field required"> <label>Amount</label> <input name="amount" placeholder="Amount" type="text" ng-model="selected.amount" required> </div> </div> <div class="two fields" ng-if="selected.product_id"> <div class="field"> <label>Percentage to amount calculator</label> <input name="amount" placeholder="Percentage" type="number" ng-model="selected.percentage" required> </div> <div class="field required transparent"> <label>Amount</label> </div> </div> <div class="field"> <label>Assign to outlet</label> <select chosen multiple ng-model="selected.outlets" data-placeholder="Outlets" allow-single-deselect="true" ng-options="value.id as value.name for value in outlets"> </select> </div> <div class="ui error message"> <div class="header">We noticed some issues</div> </div> <div class="ui white right labeled icon button" ng-click="saveData()"> <i class="save icon"></i> <span ng-if="formType === 'existing'"> Update</span> <span ng-if="formType === 'new'"> Save</span> </div> <div ng-if="formType === 'existing'" class="ui red right labeled icon button" ng-click="deleteData()" ng-confirm="Are you sure?"> <i class="close icon"></i> Deactivate </div> </form> </div> </div> </div>
