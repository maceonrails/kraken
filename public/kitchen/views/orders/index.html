<div class="main-container cf" ng-if="orders.length > 0"> <div class="order-container" ng-repeat="order in orders track by $index"> <div class="order-inner-container"> <h1 ng-if="order.table_id">No {{order.table.name}} - Meja {{order.name}}</h1> <h1 ng-if="!order.table_id">Pesanan #{{order.queue_number}}</h1> <ul class="items-list"> <li ng-class="{done: item.served}" class="item" ng-repeat="item in order.products track by $index" order-item-id="{{item.order_item_id}}" order-id="{{order.id}}"> <div class="item-properties cf"> <p class="item-quantity">{{item.quantity}}</p> <h2 class="item-name">{{item.name}}</h2> </div> <ul class="notes-list void-note" ng-if="item.void_quantity > 0"> <li class="note">VOID {{item.void_quantity}} ITEM</li> </ul> <ul class="notes-list"> <li class="note" ng-if="item.time">{{item.time}}</li> <li class="note" ng-if="!item.take_away">DINE IN</li> <li class="note" ng-if="item.take_away">TAKE AWAY</li> <li class="note" ng-repeat="note in item.note track by $index">{{note}}</li> </ul> </li> </ul> </div> <a href="" class="btn-done" ng-if="order.unserved" order-id="{{order.id}}"></a> <a href="" class="btn-done" style="display: inline" ng-if="!order.unserved" order-id="{{order.id}}"></a> <!-- <div class="darken" ng-if="!order.unserved"></div> --> </div> </div> <div ng-if="orders.length <= 0"> <h1 style="padding: 20px">There are no order yet :)</h1> </div>
